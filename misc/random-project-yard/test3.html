<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        padding: 10px;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div style="width: 307px; height: 250px; background-color: #343434">
      <div
        style="
          width: 300px;
          height: 200px;
          background-color: #8ba970;
          color: #26301d;
          font-size: 25px;
          padding: 5px 3px;
          font-family: LCD Solid;
          word-break: break-all;
          overflow-y: scroll;
        "
        id="display"
      ></div>
    </div>

      var text = "";
      var caps = false;

        if (e.keyCode == 20) {
          if (!caps) {
            caps = true;
          } else {
            caps = false;
          }
        }
        if (e.keyCode == 65) {
          if (!caps) {
            text += "a";
          } else {
            text += "A";
          }
          document.getElementById("display").innerHTML = text;
        }
